<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Обновление данных пользователя</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Обновление данных</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/security">Безопасность</a></li>
                <li><i class="fa fa-square-o"></i><a href="/security/users">Данные пользователей</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form th:action="@{/security/users}" method="POST" id="cform" class="form-horizontal"
                      onsubmit="return confirm('Вы уверены, что хотите обновить данные?')" th:object="${user}">
                    <section class="panel">
                        <header class="panel-heading">Обновление данных пользователя</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="id" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${user.id}" class="form-control" id="id" name="id" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="emailEdit" class="col-sm-4 col-form-label">Email:</label>
                                    <div class="col-sm-6">
                                        <input type="email" th:value="${user.email}" class="form-control" id="emailEdit" name="email" placeholder="email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="usernameEdit" class="col-sm-4 col-form-label">Логин:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${user.username}" class="form-control" id="usernameEdit" name="username" placeholder="Логин" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
<!--                                <div class="form-group row">-->
<!--                                    <label for="oldPassword" class="col-sm-4 col-form-label">Старый пароль:</label>-->
<!--                                    <div class="col-sm-6">-->
<!--                                        <input type="password" class="form-control" id="oldPassword" placeholder="Пароль" required>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="toggleInputVisibility" onchange="togglePasswordInputs()">
                                    <label class="form-check-label" for="toggleInputVisibility">Редактировать пароль</label>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-sm-4 col-form-label">Новый пароль:</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required disabled readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="confirmPassword" class="col-sm-4 col-form-label">Подтверждение пароля:</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Подтверждение пароля" disabled readonly>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/security/users" class="btn btn-danger">Выйти</a>
                    </div>
                </form>

                <form th:action="@{/security/users/addData}" method="POST" id="form" class="form-horizontal"
                      onsubmit="return confirm('Вы уверены, что хотите обновить данные?')">
                    <section class="panel">
                        <header class="panel-heading">Обновление данных сотрудников</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="idEdit" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.id}" class="form-control" id="idEdit" name="id" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtPassportAdd" class="col-sm-4 col-form-label">Номер паспорт:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.passport}" class="form-control" id="txtPassportAdd" name="passport" placeholder="Номер паспорт" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtFirstnameAdd" class="col-sm-4 col-form-label">Имя:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.firstname}" class="form-control" id="txtFirstnameAdd" name="firstname" placeholder="Имя" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtLastnameAdd" class="col-sm-4 col-form-label">Фамилия:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.lastname}" class="form-control" id="txtLastnameAdd" name="lastname" placeholder="Фамилия" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtOthernameAdd" class="col-sm-4 col-form-label">Отчество:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.othername}" class="form-control" id="txtOthernameAdd" name="othername" placeholder="Отчество">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlGenderAdd" class="col-sm-4 col-form-label">Пол:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlGenderAdd" name="gender" required>
                                            <option th:if="${employee != null && employee.gender == 'Муж.'}" value="Муж." selected>Муж.</option>
                                            <option th:if="${employee != null && employee.gender == 'Жен.'}" value="Жен." selected>Жен.</option>
                                            <option th:unless="${employee != null && employee.gender == 'Муж.'}" value="Муж.">Муж.</option>
                                            <option th:unless="${employee != null && employee.gender == 'Жен.'}" value="Жен.">Жен.</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Гражданство:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryid" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:text="${country.description}"
                                                    th:selected="${(employee != null) ? country.id == employee.countryid : false}"></option>
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtDateOfBirthAdd" class="col-sm-4 col-form-label">Дата рождения:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:value="${employee == null ? null : #dates.format(employee.dateOfBirth, 'yyyy-MM-dd')}" class="form-control" id="txtDateOfBirthAdd" name="DateOfBirth" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtAddressEdit" class="col-sm-4 col-form-label">Адрес проживания:</label>
                                    <div class="col-sm-6">
                                        <textarea style="resize: vertical" class="form-control" id="txtAddressEdit" th:if="${employee != null}"
                                                  th:field="${employee.address}" name="address" placeholder="Адрес проживания" rows="2" required></textarea>
                                        <textarea style="resize: vertical" class="form-control" th:if="${employee == null}"
                                                  name="address" placeholder="Адрес проживания" rows="2" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlRegionAdd" class="col-sm-4 col-form-label">Регион/Область:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlRegionAdd" name="regionid" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="region : ${regions}"
                                                    th:selected="${(employee != null) ? region.id == employee.regionid : false}"
                                                    th:value="${region.id}"
                                                    th:text="${region.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtCityAdd" class="col-sm-4 col-form-label">Город:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.city}" class="form-control" id="txtCityAdd" name="city" placeholder="Город" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlMaritalStatusAdd" class="col-sm-4 col-form-label">Семейное положение:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlMaritalStatusAdd" name="maritalStatus">
                                            <option th:if="${employee != null && employee.maritalStatus == 'В браке'}" value="В браке" selected>В браке</option>
                                            <option th:if="${employee != null && employee.maritalStatus == 'Разведен(-а)'}" value="Разведен(-а)" selected>Разведен(-а)</option>
                                            <option th:if="${employee != null && employee.maritalStatus == 'Холост'}" value="Холост" selected>Холост</option>
                                            <option th:unless="${employee != null && employee.maritalStatus == 'В браке'}" value="В браке">В браке</option>
                                            <option th:unless="${employee != null && employee.maritalStatus == 'Разведен(-а)'}" value="Разведен(-а)">Разведен(-а)</option>
                                            <option th:unless="${employee != null && employee.maritalStatus == 'Холост'}" value="Холост">Холост</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Телефон:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.phone}" class="form-control" id="txtPhoneAdd" name="phone" placeholder="Телефон" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email:</label>
                                    <div class="col-sm-6">
                                        <input type="email" th:value="${employee == null ? null : employee.email}" class="form-control" id="txtEmailAdd" name="email" placeholder="Email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtHireDateAdd" class="col-sm-4 col-form-label">Дата найма:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:value="${employee == null ? null : #dates.format(employee.hireDate, 'yyyy-MM-dd')}" class="form-control" id="txtHireDateAdd" name="hireDate" placeholder="Дата найма" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlJobTitleAdd" class="col-sm-4 col-form-label">Должность:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlJobTitleAdd" name="jobtitleid" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="jobTitle : ${jobTitles}"
                                                    th:selected="${(employee != null) ? jobTitle.id == employee.jobtitleid : false}"
                                                    th:value="${jobTitle.id}"
                                                    th:text="${jobTitle.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlEmployeeTypeAdd" class="col-sm-4 col-form-label">Тип:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlEmployeeTypeAdd" name="employeetypeid" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="employeeType : ${employeeTypes}"
                                                    th:selected="${(employee != null) ? employeeType.id == employee.employeetypeid : false}"
                                                    th:value="${employeeType.id}"
                                                    th:text="${employeeType.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <input hidden type="text" th:value="${employee != null ? employee.photo : null}" id="txtImageEdit" name="photo" accept="image/*,image/jpeg">
                                <input hidden type="text" th:value="${user.id}" id="txtUserId" name="userid">
                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/security/users" class="btn btn-danger">Выйти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/js/toggleInputs.js}"></script>
</th:block>
</body>
</html>
