<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Детали пользователя</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Детали пользователя</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/security">Безопасность</a></li>
                <li><i class="fa fa-square-o"></i><a href="/security/users">Данные пользователей</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form id="cform" class="form-horizontal" >
                    <section class="panel">
                        <header class="panel-heading">Детали данных пользователя</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="id" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${user == null ? null : user.id}" class="form-control" id="id" name="id" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="emailEdit" class="col-sm-4 col-form-label">Email:</label>
                                    <div class="col-sm-6">
                                        <input type="email" th:value="${user == null ? null : user.email}" class="form-control" id="emailEdit" name="email" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="usernameEdit" class="col-sm-4 col-form-label">Логин:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${user == null ? null : user.username}" class="form-control" id="usernameEdit" name="username" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtPassportAdd" class="col-sm-4 col-form-label">Номер паспорт:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.passport}" class="form-control" id="txtPassportAdd" name="passport" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtFirstnameAdd" class="col-sm-4 col-form-label">Имя:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.firstname}" class="form-control" id="txtFirstnameAdd" name="firstname" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtLastnameAdd" class="col-sm-4 col-form-label">Фамилия:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.lastname}" class="form-control" id="txtLastnameAdd" name="lastname" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtOthernameAdd" class="col-sm-4 col-form-label">Отчество:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.othername}" class="form-control" id="txtOthernameAdd" name="othername" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlGenderAdd" class="col-sm-4 col-form-label">Пол:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.gender}" class="form-control" id="ddlGenderAdd" name="gender" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtDateOfBirthAdd" class="col-sm-4 col-form-label">Дата рождения:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:value="${employee == null ? null : #dates.format(employee.dateOfBirth, 'yyyy-MM-dd')}" class="form-control" id="txtDateOfBirthAdd" name="DateOfBirth" disabled>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlRegionAdd" class="col-sm-4 col-form-label">Регион/Область:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.region.name}" class="form-control" id="ddlRegionAdd" name="regionid" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtCityAdd" class="col-sm-4 col-form-label">Город:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.city}" class="form-control" id="txtCityAdd" name="city" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlMaritalStatusAdd" class="col-sm-4 col-form-label">Семейное положение:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.maritalStatus}" class="form-control" id="ddlMaritalStatusAdd" name="maritalStatus" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Телефон:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.phone}" class="form-control" id="txtPhoneAdd" name="phone" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Гражданство:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.country.description}" class="form-control" id="ddlCountryAdd" name="countryid" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtHireDateAdd" class="col-sm-4 col-form-label">Дата найма:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:value="${employee == null ? null : #dates.format(employee.hireDate, 'yyyy-MM-dd')}" class="form-control" id="txtHireDateAdd" name="hireDate" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlJobTitleAdd" class="col-sm-4 col-form-label">Должность:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.jobTitle.description}" class="form-control" id="ddlJobTitleAdd" name="jobtitleid" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlEmployeeTypeAdd" class="col-sm-4 col-form-label">Тип:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${employee == null ? null : employee.employeeType.description}" class="form-control" id="ddlEmployeeTypeAdd" name="employeetypeid" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtAddressEdit" class="col-sm-4 col-form-label">Адрес проживания:</label>
                                    <div class="col-sm-6">
                                        <textarea style="resize: vertical" class="form-control" id="txtAddressEdit" th:if="${employee != null}"
                                                  th:field="${employee.address}" name="address" placeholder="Адрес проживания" rows="2" disabled></textarea>
                                        <textarea style="resize: vertical" class="form-control" th:if="${employee == null}"
                                                  name="address" placeholder="Адрес проживания" rows="2" disabled></textarea>
                                    </div>
                                </div>

                                <input hidden type="text" th:value="${employee != null ? employee.photo : null}" id="txtImageEdit" name="photo" accept="image/*,image/jpeg">
                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <a href="/security/users" class="btn btn-danger">Выйти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
