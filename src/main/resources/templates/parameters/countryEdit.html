<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Изменение записи страны</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Обновление данных</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i><a href="/parameters/countries">Страны</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form th:action="@{/parameters/countries/update/{id}(id=${country.id})}" method="put" id="cform" class="form-horizontal"
                      onsubmit="return confirm('Вы уверены, что хотите обновить данные?')">
                    <section class="panel">
                        <header class="panel-heading">Обновление данных страны</header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Id:</label>
                                <div class="col-sm-6">
                                    <input name="id" th:value="${country.id}" type="text" size="16" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Страна:</label>
                                <div class="col-sm-6">
                                    <input name="description" th:value="${country.description}" type="text" size="16" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Столица:</label>
                                <div class="col-sm-6">
                                    <input name="capital" th:value="${country.capital}" class="form-control" size="16" type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Континент:</label>
                                <div class="col-sm-6">
                                    <input name="continent" th:value="${country.continent}" type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Код:</label>
                                <div class="col-sm-6">
                                    <input name="code" th:value="${country.code}" type="text" class="form-control" required>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="/parameters/countries" class="btn btn-danger">Выйти</a>
                            </div>
                        </div>
                    </section>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
