<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Управление поставщиками</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Список поставщиков</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i>Поставщики</li>
            </ol>
        </div>
    </div>

    <!-- page start-->
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" th:href="@{suppliers/addNew}">Добавить</a>
            <table class="table table-advance table-hover">
                <thead>
                <tr>
                    <th><i class="icon_profile"></i> Название</th>
                    <th><i class="icon_calendar"></i> Вебсайт</th>
                    <th><i class="icon_pin_alt"></i> Старана</th>
                    <th><i class="icon_pin_alt"></i> Город</th>
                    <th><i class="icon_mobile"></i> Телефон</th>
                    <th><i class="icon_table"></i> Детали</th>
                    <th><i class="icon_cogs"></i> Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier:${suppliers}">
                    <td th:text="${supplier.name}"></td>
                    <td th:text="${supplier.website}"></td>
                    <td th:text="${supplier.country.description}"></td>
                    <td th:text="${supplier.city}"></td>
                    <td th:text="${supplier.phone}"></td>
                    <td th:text="${supplier.details}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" id="editButton"
                               th:href="@{/parameters/suppliers/Edit/{id}(id=${supplier.id})}"><i class="icon_pencil-edit"></i></a>
                            <a class="btn btn-success" id="detailsButton"
                               th:href="@{/parameters/suppliers/Details/{id}(id=${supplier.id})}"><i class="icon_document_alt"></i></a>
                            <a class="btn btn-danger"
                               onclick="return confirm('Вы уверены, что хотите удалить данные поставщика')"
                               th:href="@{/parameters/suppliers/delete/{id}(id=${supplier.id})}"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
