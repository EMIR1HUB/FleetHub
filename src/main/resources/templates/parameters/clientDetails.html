<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Детали записи</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Детали запись</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i><a href="/parameters/clients">Клиенты</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form id="cform" class="form-horizontal">
                    <section class="panel" th:object="${client}">
                        <header class="panel-heading">Детали запись клиента</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text"  th:value="${client.id}"  class="form-control" id="txtIdAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtNameAdd" class="col-sm-4 col-form-label">Название:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.name}" class="form-control" id="txtNameAdd" name="name" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email:</label>
                                    <div class="col-sm-6">
                                        <input type="email" th:value="${client.email}" class="form-control" id="txtEmailAdd" name="email" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtWebsiteAdd" class="col-sm-4 col-form-label">Сайт:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.website}" class="form-control" id="txtWebsiteAdd" name="website" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Телефон:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.phone}" class="form-control" id="txtPhoneAdd" name="phone" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Страна:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.country.description}" class="form-control" id="ddlCountryAdd" name="countryid" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlRegionAdd" class="col-sm-4 col-form-label">Регион:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.region.name}" class="form-control" id="ddlRegionAdd" name="regionid" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtCityAdd" class="col-sm-4 col-form-label">Город:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.city}" class="form-control" id="txtCityAdd" name="city" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtAddressAdd" class="col-sm-4 col-form-label">Адрес:</label>
                                    <div class="col-sm-6">
                                        <textarea style="resize: vertical" class="form-control" th:field="*{address}" id="txtAddressAdd" name="address" rows="2" disabled></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDetailsAdd" class="col-sm-4 col-form-label">Детали:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.details}" class="form-control" id="txtDetailsAdd" name="details" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Добавлен:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.createdBy}" class="form-control"
                                               name="createdBy"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Дата добавления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(client.createdDate, 'dd-MM-yyyy HH:mm:ss')}" class="form-control"
                                               name="createdDate"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Последнее обновление от:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${client.lastModifiedBy}" class="form-control"
                                               name="lastModifiedByDetails"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Дата обновления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(client.lastModifiedDate, 'dd-MM-yyyy HH:mm:ss')}"
                                               class="form-control" name="lastModifiedDateDetails"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <a href="/parameters/clients" class="btn btn-danger">Выйти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
