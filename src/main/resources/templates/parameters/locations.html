<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Управление местоположениями</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Список Местоположений</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i>Местоположения</li>
            </ol>
        </div>
    </div>

    <!-- page start-->
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" th:href="@{locations/addNew}">Добавить</a>
            <table class="table table-advance table-hover">
                <thead>
                <tr>
                    <th><i class="icon_table"></i> Название</th>
                    <th><i class="icon_table"></i> Страна</th>
                    <th><i class="icon_table"></i> Город</th>
                    <th><i class="icon_table"></i> Адрес</th>
                    <th><i class="icon_table"></i> Детали</th>
                    <th><i class="icon_cogs"></i> Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location:${locations}">
                    <td th:text="${location.description}">#</td>
                    <td th:text="${location.country.description}">#</td>
                    <td th:text="${location.city}">#</td>
                    <td th:text="${location.address}">#</td>
                    <td th:text="${location.details}">#</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" id="editButton"
                               th:href="@{/parameters/locations/Edit/{id}(id=${location.id})}"><i class="icon_pencil-edit"></i></a>
                            <a class="btn btn-success" id="detailsButton"
                               th:href="@{/parameters/locations/Details/{id}(id=${location.id})}"><i class="icon_document_alt"></i></a>
                            <a class="btn btn-danger"
                               onclick="return confirm('Вы уверены, что хотите удалить данные местоположения')"
                               th:href="@{/parameters/locations/delete/{id}(id=${location.id})}"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
