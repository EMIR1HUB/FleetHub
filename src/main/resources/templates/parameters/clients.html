<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Управление клиентами</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Список клиентов</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i>Клиенты</li>
            </ol>
        </div>
    </div>

    <!-- page start-->
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" th:href="@{clients/addNew}">Добавить</a>
            <table class="table table-advance table-hover">
                <thead>
                <tr>
                    <th><i class="icon_profile"></i> Название</th>
                    <th><i class="icon_calendar"></i> Вебсайт</th>
                    <th><i class="icon_mail_alt"></i> Email</th>
                    <th><i class="icon_pin_alt"></i> Город</th>
                    <th><i class="icon_mobile"></i> Телефон</th>
                    <th><i class="icon_cogs"></i> Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client:${clients}">
                    <td th:text="${client.name}">Имя</td>
                    <td th:text="${client.website}">Вебсайт</td>
                    <td th:text="${client.email}">Email</td>
                    <td th:text="${client.city}">Город</td>
                    <td th:text="${client.phone}">Телефон</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" id="editButton"
                               th:href="@{/parameters/clients/Edit/{id}(id=${client.id})}"><i class="icon_pencil-edit"></i></a>
                            <a class="btn btn-success" id="detailsButton"
                               th:href="@{/parameters/clients/Details/{id}(id=${client.id})}"><i class="icon_document_alt"></i></a>
                            <a class="btn btn-danger"
                               onclick="return confirm('Вы уверены, что хотите удалить данные клиента')"
                               th:href="@{/parameters/clients/delete/{id}(id=${client.id})}"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
