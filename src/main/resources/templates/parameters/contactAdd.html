<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Добавление контакта</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Добавление нового контакта</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i><a href="/parameters/contacts">Контакты</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <form th:action="@{/parameters/contacts}" method="POST" id="cform" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">Новый контакт</header>
                        <div class="panel-body">
                            <div class="form-group row">
                                <label for="txtFirstnameAdd" class="col-form-label col-sm-4">Имя:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtFirstnameAdd" name="firstname" placeholder="Имя" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtLastNameAdd" class="col-form-label col-sm-4">Фамилия:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtLastNameAdd" name="lastname" placeholder="Фамилия">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtEmailAdd" class="col-form-label col-sm-4">Email:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="txtEmailAdd" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtMobileAdd" class="col-form-label col-sm-4">Телефон:</label>
                                <div class="col-sm-6">
                                    <input type="tel" class="form-control" id="txtMobileAdd" name="phone" placeholder="+7 999 555 8822" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtRemarksAdd" class="col-form-label col-sm-4">Комментарий:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtRemarksAdd" name="remarks" placeholder="Комментарий">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="/parameters/contacts" class="btn btn-danger">Выйти</a>
                            </div>
                        </div>
                    </section>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
