<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Добавление региона</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Новая запись региона</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Параметры</a></li>
                <li><i class="fa fa-square-o"></i><a href="/parameters/regions">Регионы</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form th:action="@{/parameters/regions}" method="POST" id="cform" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">Новая запись региона</header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Страна:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlCountryAdd" name="countryid">
                                        <option>-Выбрать-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Регион:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" size="16" name="name" placeholder="Регион" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Столица:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="capital" placeholder="Столица" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Код:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="code" placeholder="Код" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Детали:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="details" placeholder="Детали">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="/parameters/regions" class="btn btn-danger">Выйти</a>
                            </div>
                        </div>
                    </section>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
