<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Авторизация</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
</head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form" th:action="@{/login}" method="POST">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div style="text-align: center; font-size: 16px; color: green; font-weight: bold">
                <span th:utext="${message}"></span>
            </div>
            <div class="input-group">
                <label class="input-group-addon"><i class="icon_profile"></i></label>
                <input type="text" class="form-control" placeholder="Логин" name="username" th:value="${username}" autofocus>
            </div>
            <div class="input-group">
                <label class="input-group-addon"><i class="icon_key_alt"></i></label>
                <input type="password" class="form-control" placeholder="Пароль" name="password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Запомнить меня
                <span class="pull-right"> <a href="#"> Забыли пароль</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            <a th:href="@{/register}" class="btn btn-info btn-lg btn-block">Зарегистрироваться</a>
        </div>
    </form>
</div>


</body>

</html>
