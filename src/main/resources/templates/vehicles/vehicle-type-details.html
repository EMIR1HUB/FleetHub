<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Детали записи</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Детали запись</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/vehicles">Транспорты</a></li>
                <li><i class="fa fa-square-o"></i><a href="/vehicles/vehicle-types">Типы</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form id="cform" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">Детали запись</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text"  th:value="${vehicleType.id}"  class="form-control" id="txtIdAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Название:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${vehicleType.description}" class="form-control" id="txtDescriptionAdd" name="description" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDetailsAdd" class="col-sm-4 col-form-label">Email:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${vehicleType.details}" class="form-control" id="txtDetailsAdd" name="details" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Добавлен:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${vehicleType.createdBy}" class="form-control"
                                               name="createdBy"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Дата добавления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(vehicleType.createdDate, 'dd-MM-yyyy HH:mm:ss')}" class="form-control"
                                               name="createdDate"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Последнее обновление от:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${vehicleType.lastModifiedBy}" class="form-control"
                                               name="lastModifiedByDetails"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Дата обновления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(vehicleType.lastModifiedDate, 'dd-MM-yyyy HH:mm:ss')}"
                                               class="form-control" name="lastModifiedDateDetails"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="/vehicles/vehicle-types" class="btn btn-danger">Выйти</a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
