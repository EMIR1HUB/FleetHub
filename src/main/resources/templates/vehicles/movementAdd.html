<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Передвижение транспорта</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Новые данные</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/vehicles">Транспорты</a></li>
                <li><i class="fa fa-square-o"></i><a href="/vehicles/vehicle-movements">Передвижение</a></li>
            </ol>
        </div>
    </div>

    <!-- page start-->
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form th:action="@{/vehicles/vehicle-movements}" method="POST" id="cform" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">Аренда</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlVehicleAdd" class="col-sm-4 col-form-label">Транспорт:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlVehicleAdd" name="vehicleid" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="date1Add" class="col-sm-4 col-form-label">Дата выезда:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="date1Add" name="date1" placeholder="Дата выезда" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="location1Add" class="col-sm-4 col-form-label">Выезд:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="location1Add" name="locationid1" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="location : ${locations}"
                                                    th:value="${location.id}"
                                                    th:text="${location.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label for="txtRemarksAdd" class="col-sm-4 col-form-label">Комментарий:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtRemarksAdd" name="remarks" placeholder="Комментарий" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="date2Add" class="col-sm-4 col-form-label">Дата прибытия:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="date2Add" name="date2" placeholder="Дата приезда" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="location2Add" class="col-sm-4 col-form-label">Прибытие:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="location2Add" name="locationid2" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="location : ${locations}"
                                                    th:value="${location.id}"
                                                    th:text="${location.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/vehicles/vehicle-movements" class="btn btn-danger">Выйти</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
