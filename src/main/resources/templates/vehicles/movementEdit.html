<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Обновление данных передвижения</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Обновление данных</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/vehicles">Транспорты</a></li>
                <li><i class="fa fa-square-o"></i><a href="/vehicles/vehicle-movements">Передвижение</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form th:action="@{/vehicles/vehicle-movements}" method="POST" id="cform" class="form-horizontal"
                      onsubmit="return confirm('Вы уверены, что хотите обновить данные?')">
                    <section class="panel">
                        <header class="panel-heading">Обновление данных передвижения</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="idEdit" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${movement.id}" class="form-control" id="idEdit" name="id" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ddlVehicleEdit" class="col-sm-4 col-form-label">Транспорт:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlVehicleEdit" name="vehicleid" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:selected="${vehicle.id}==${movement.vehicleid}? true : false"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="date1Edit" class="col-sm-4 col-form-label">Дата выезда:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:field="${movement.date1}" class="form-control" id="date1Edit" name="date1" placeholder="Дата выезда" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="location1Edit" class="col-sm-4 col-form-label">Выезд:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="location1Edit" name="locationid1" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="location : ${locations}"
                                                    th:selected="${location.id}==${movement.locationid1}? true : false"
                                                    th:value="${location.id}"
                                                    th:text="${location.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label for="txtRemarksEdit" class="col-sm-4 col-form-label">Комментарий:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${movement.remarks}" class="form-control" id="txtRemarksEdit" name="remarks" placeholder="Комментарий" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="date2Edit" class="col-sm-4 col-form-label">Дата прибытия:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:field="${movement.date2}" class="form-control" id="date2Edit" name="date2" placeholder="Дата прибытия" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="location2Edit" class="col-sm-4 col-form-label">Прибытие:</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="location2Edit" name="locationid2" required>
                                            <option th:value="${null}">-Выбрать-</option>
                                            <option th:each="location : ${locations}"
                                                    th:selected="${location.id}==${movement.locationid2}? true : false"
                                                    th:value="${location.id}"
                                                    th:text="${location.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/vehicles/vehicle-movements" class="btn btn-danger">Выйти</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
