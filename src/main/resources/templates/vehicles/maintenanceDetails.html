<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Детали записи</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Детали запись</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/vehicles">Транспорты</a></li>
                <li><i class="fa fa-square-o"></i><a href="/vehicles/vehicle-maintenances">Техобслуживание</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form id="cform" class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">Детали запись</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.id}" class="form-control"
                                               id="txtIdAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtVehicleAdd" class="col-sm-4 col-form-label">Транспорт:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.vehicle.name}" class="form-control"
                                               id="txtVehicleAdd" name="name" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="startDateAdd" class="col-sm-4 col-form-label">Дата начала:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(maintenance.startDate, 'dd-MM-yyyy')}"
                                               class="form-control"
                                               id="startDateAdd"
                                               name="startDate" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endDateAdd" class="col-sm-4 col-form-label">Дата окончания:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(maintenance.endDate, 'dd-MM-yyyy')}"
                                               class="form-control" id="endDateAdd" name="endDate" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="txtSupplierAdd" class="col-form-label col-sm-4">Поставщик:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.supplier.name}" class="form-control"
                                               id="txtSupplierAdd" name="supplier" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="txtPriceAdd" class="col-sm-4 col-form-label">Цена:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.price}" class="form-control"
                                               id="txtPriceAdd" name="price" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="txtRemarksAdd" class="col-sm-4 col-form-label">Комментарий:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.remarks}" class="form-control"
                                               id="txtRemarksAdd" name="remarks" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Добавлен:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.createdBy}" class="form-control"
                                               name="createdBy"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Дата добавления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(maintenance.createdDate, 'dd-MM-yyyy HH:mm:ss')}" class="form-control"
                                               name="createdDate"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Последнее обновление от:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.lastModifiedBy}" class="form-control"
                                               name="lastModifiedByDetails"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Дата обновления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(maintenance.lastModifiedDate, 'dd-MM-yyyy HH:mm:ss')}"
                                               class="form-control" name="lastModifiedDateDetails"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <a href="/vehicles/vehicle-maintenances" class="btn btn-danger">Выйти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
