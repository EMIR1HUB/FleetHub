<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Детали записи</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Детали запись</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Главная</a></li>
                <li><i class="fa fa-bars"></i><a href="/vehicles">Транспорты</a></li>
                <li><i class="fa fa-square-o"></i><a href="/vehicles/vehicle-hires">Аренды</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form id="cform" class="form-horizontal">
                    <section class="panel" th:object="${hire}">
                        <header class="panel-heading">Детали запись аренды</header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text"  th:value="${hire.id}"  class="form-control" id="txtIdAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlVehicleAdd" class="col-sm-4 col-form-label">Транспорт:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${hire.vehicle.name}" class="form-control" id="ddlVehicleAdd" name="vehicleid" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlClientAdd" class="col-sm-4 col-form-label">Клиент:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${hire.client.name}" class="form-control" id="ddlClientAdd" name="clientid" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Дата выдачи:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${hire.dateOut}" name="dateOut" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Время выдачи:</label>
                                    <div class="col-sm-6">
                                        <input type="time" class="form-control" th:field="${hire.timeOut}" name="timeOut" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlLocationAdd" class="col-sm-4 col-form-label">Место назначения:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${hire.location.description}" class="form-control" id="ddlLocationAdd" name="locationid" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Дата получения:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:field="${hire.dateIn}" name="dateIn" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Время получения:</label>
                                    <div class="col-sm-6">
                                        <input type="time" class="form-control" th:value="${hire.timeIn}" name="timeIn" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Стоимость:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:value="${hire.price}" name="price" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Комментарий:</label>
                                    <div class="col-sm-6">
                                        <textarea style="resize: vertical" class="form-control" th:field="${hire.remarks}" name="remarks" rows="2" disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Добавлен:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${hire.createdBy}" class="form-control"
                                               name="createdBy"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label col-sm-4">Дата добавления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(hire.createdDate, 'dd-MM-yyyy HH:mm:ss')}" class="form-control"
                                               name="createdDate"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Последнее обновление от:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${hire.lastModifiedBy}" class="form-control"
                                               name="lastModifiedByDetails"
                                               disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Дата обновления:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${#dates.format(hire.lastModifiedDate, 'dd-MM-yyyy HH:mm:ss')}"
                                               class="form-control" name="lastModifiedDateDetails"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="modal-footer">
                        <a href="/vehicles/vehicle-hires" class="btn btn-danger">Выйти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
