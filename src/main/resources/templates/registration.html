<!DOCTYPE html>
<html lang="en">

<head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form register" th:action="@{/users/registration}" method="POST">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <label for="email" class="input-group-addon"><i class="icon_profile"></i></label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
            </div>
<!--            <div class="input-group">-->
<!--                <span class="input-group-addon"><i class="icon_profile"></i></span>-->
<!--                <input type="text" class="form-control" placeholder="Имя" name="firstname" autofocus required>-->
<!--            </div>-->
<!--            <div class="input-group">-->
<!--                <span class="input-group-addon"><i class="icon_profile"></i></span>-->
<!--                <input type="text" class="form-control" placeholder="Фамилия" name="lastname" required>-->
<!--            </div>-->
            <div class="input-group">
                <label for="username" class="input-group-addon"><i class="icon_profile"></i></label>
                <input type="text" id="username" class="form-control" placeholder="Логин" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" class="input-group-addon"><i class="icon_key_alt"></i></label>
                <input type="password" class="form-control" placeholder="Пароль" id="password" name="password" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Подтверждение Пароля" id="confirmPassword">
            </div>
            <label class="checkbox">
                <span> <a th:href="@{/login}">Страница входа</a></span>
                <span class="pull-right"><a th:href="@{/forgot-password}">Забыли пароль</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js"></script>


</body>

</html>
